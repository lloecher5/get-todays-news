<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Today's News</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Get Today's News</h1>
    <form>
      <label for="search">Search for articles by keyword</label>
      <input
        type="text"
        id="search"
        name="search"
        autocomplete="off"
        autofocus
      />
      <button type="submit">Click Here For Articles</button>
    </form>

    <div class="articles"></div>

    <script src="script.js"></script>
  </body>
</html>
